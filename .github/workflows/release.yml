name: Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_AS_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore
            echo "Keystore decoded successfully"
          else
            echo "No keystore provided, will build unsigned release"
          fi

      - name: Build Release APK
        run: |
          if [ -f release.keystore ]; then
             export ANDROID_KEYSTORE_PATH=$(pwd)/release.keystore
             export ANDROID_KEYSTORE_PASSWORD='${{ secrets.ANDROID_KEYSTORE_PASSWORD }}'
             export ANDROID_KEY_ALIAS='${{ secrets.ANDROID_KEY_ALIAS }}'
             export ANDROID_KEY_PASSWORD='${{ secrets.ANDROID_KEY_PASSWORD }}'
             echo "Keystore found, building signed release..."
          else
             echo "Keystore not found, building unsigned release..."
          fi
          ./gradlew assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/*/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
